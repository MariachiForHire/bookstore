<!-- Cart content for async updates -->
<div class="table-responsive shopping-summery">
    <table class="table table-wishlist">
        <thead>
            <tr class="main-heading">
                <th scope="col">Product</th>
                <th scope="col">Title</th>
                <th scope="col">Unit Price</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col">Subtotal</th>
                <th scope="col" class="">Refresh</th>
                <th scope="col" class="end">Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for p_id, item in cart_data.items %}
            <tr class="pt-30">
                <td class="image product-thumbnail pt-40"><img src="{{item.image}}" alt="#"></td>
                <td class="product-des product-name">
                    <h6 class="mb-5"><a class="product-name mb-10 text-heading" href="{%url "core:product-detail" item.pid %}">{{item.title}}</a></h6>
                </td>
                <td class="price" data-title="Price">
                    <h4 class="text-body">${{item.price|floatformat:2}}</h4>
                </td>
                <td class="text-center detail-info" data-title="Stock">
                    <div class="mr-15">
                        <input type="number" class="product-qty-{{p_id}}" value="{{item.qty}}" min="1">
                    </div>
                </td>
                <td class="price" data-title="Price">
                    <h4 class="text-brand">${% widthratio item.price 1 item.qty %}</h4>
                </td>
                <td class="action text-center" data-title="Refresh">
                    <a style="border: none; background: none;" class="text-body update-product" data-product="{{p_id}}">
                        <i class="fi-rs-refresh"></i>
                    </a>
                </td>
                <td class="action text-center" data-title="Remove">
                    <a style="border: none; background: none;" class="text-body delete-product" data-product="{{p_id}}">
                        <i class="fi-rs-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
